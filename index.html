<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">Save Answers</button>
        <div class="arrows">
            <i class="fa-solid fa-arrow-left-long arrow"></i>
            <i class="fa-solid fa-arrow-right-long arrow"></i>
        </div>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        
        <div class="results"></div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
